<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Programming Language Popularity</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #chart-2 .bar {
      fill: steelblue;
    }

    #chart-2 .bar-text {
      fill: black;
      font-family: sans-serif;
      font-size: 12px;
    }

    #chart-2 .date-selector {
      margin-bottom: 20px;
    }

    #chart-2 .tooltip {
      position: absolute;
      text-align: center;
      padding: 5px;
      font-size: 12px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="date-selector" style="display: flex; justify-content: center; gap: 15px">
    <label for="date">Select Date:</label>
    <select id="select-date"></select>
  </div>


  <div>
    <h3>Pie Chart</h3>
    <div id="chart-1">
      <div id="color-list-1"></div>
    </div>
  </div>

  <div id="chart-2">
    <h3 style="text-align: center">Horizontal Bar Chart</h3>
    <div style="display: flex; justify-content: center">
      <svg class="chart-2"></svg>
    </div>
  </div>

  <div id="chart-3">
    <svg class="chart-3"></svg>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="util.js"></script>
  <script src="chart-1.js"></script>
  <script src="chart-2.js"></script>
  <script src="chart-3.js"></script>
  <script src="main.js"></script>
</body>

</html>
